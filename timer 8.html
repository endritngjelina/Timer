<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Pro - Advanced Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #dc2626;
            --secondary-color: #059669;
            --accent-color: #2563eb;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            min-height: 100vh;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--glass-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.35);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .timer-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 20px;
        }

        .circle-progress {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .circle-bg {
            fill: none;
            stroke: var(--border-color);
            stroke-width: 8;
        }

        .circle-progress-bar {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 880;
            stroke-dashoffset: 880;
            transition: stroke-dashoffset 1s ease-in-out, stroke 0.3s ease;
        }

        .timer-time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-label {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), #ef4444);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, var(--border-color), #475569);
        }

        .btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(71, 85, 105, 0.4);
        }

        .btn.success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .btn.success:hover {
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setting-group input,
        .setting-group select {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .setting-group input:focus,
        .setting-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input input {
            flex: 1;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .task-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .task-item.active {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-checkbox.checked {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .task-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .task-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            background: var(--dark-bg);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            backdrop-filter: blur(10px);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            min-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: var(--success-color);
        }

        .notification.warning {
            border-color: var(--warning-color);
        }

        .sound-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .sound-controls label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary-color);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: left 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 28px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .timer-circle {
                width: 240px;
                height: 240px;
            }
            
            .timer-time {
                font-size: 2.5rem;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <div class="card fade-in">
                <div class="header">
                    <h1>Focus Pro</h1>
                    <p>Advanced Pomodoro Timer for Peak Productivity</p>
                </div>
                
                <div class="timer-display">
                    <div class="timer-circle">
                        <svg class="circle-progress" viewBox="0 0 140 140">
                            <circle class="circle-bg" cx="70" cy="70" r="65"></circle>
                            <circle class="circle-progress-bar" cx="70" cy="70" r="65" id="progressCircle"></circle>
                        </svg>
                        <div class="timer-time" id="timerDisplay">25:00</div>
                    </div>
                    <div class="timer-label" id="timerLabel">Focus Session</div>
                    <div class="timer-controls">
                        <button class="btn" id="startBtn">Start</button>
                        <button class="btn secondary" id="pauseBtn">Pause</button>
                        <button class="btn secondary" id="resetBtn">Reset</button>
                        <button class="btn success" id="skipBtn">Skip</button>
                    </div>
                </div>
            </div>

            <div class="card fade-in">
                <h3>Settings</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="focusTime">Focus Time (min)</label>
                        <input type="number" id="focusTime" min="1" max="60" value="25">
                    </div>
                    <div class="setting-group">
                        <label for="shortBreak">Short Break (min)</label>
                        <input type="number" id="shortBreak" min="1" max="30" value="5">
                    </div>
                    <div class="setting-group">
                        <label for="longBreak">Long Break (min)</label>
                        <input type="number" id="longBreak" min="1" max="60" value="15">
                    </div>
                    <div class="setting-group">
                        <label for="cyclesBeforeLongBreak">Cycles Before Long Break</label>
                        <input type="number" id="cyclesBeforeLongBreak" min="1" max="10" value="4">
                    </div>
                    <div class="setting-group">
                        <label for="notificationSound">Notification Sound</label>
                        <select id="notificationSound">
                            <option value="bell">Bell</option>
                            <option value="chime">Chime</option>
                            <option value="beep">Beep</option>
                        </select>
                    </div>
                </div>
                <div class="sound-controls">
                    <label>Sound Notifications</label>
                    <div class="toggle-switch active" id="soundToggle"></div>
                </div>
            </div>

            <div class="card fade-in">
                <h3>Progress Analytics</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="completedPomodoros">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalFocusTime">0h</div>
                        <div class="stat-label">Focus Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="dailyStreak">0</div>
                        <div class="stat-label">Daily Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="productivity">0%</div>
                        <div class="stat-label">Productivity</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="dailyProgress" style="width: 0%"></div>
                </div>
                <p style="text-align: center; color: var(--text-secondary); margin-top: 10px;">
                    Daily Goal Progress: <span id="dailyGoalText">0/8 sessions</span>
                </p>
            </div>
        </div>

        <div class="sidebar">
            <div class="card fade-in">
                <h3>Task Management</h3>
                <div class="task-input">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button class="btn" id="addTaskBtn">Add</button>
                </div>
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
    </div>

    <div class="notifications" id="notifications"></div>

    <script>

                    beep: new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+D3xnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGAg+ltryxnkpBSl+zPDZiTsIGGS57+OZSA0PVqzn7a9bGA==')

                this.loadData();
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
                this.updateStats();
                this.renderTasks();
                this.requestNotificationPermission();
            }

            initializeElements() {
                this.elements = {
                    timerDisplay: document.getElementById('timerDisplay'),
                    timerLabel: document.getElementById('timerLabel'),
                    progressCircle: document.getElementById('progressCircle'),
                    startBtn: document.getElementById('startBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    skipBtn: document.getElementById('skipBtn'),
                    focusTime: document.getElementById('focusTime'),
                    shortBreak: document.getElementById('shortBreak'),
                    longBreak: document.getElementById('longBreak'),
                    cyclesBeforeLongBreak: document.getElementById('cyclesBeforeLongBreak'),
                    notificationSound: document.getElementById('notificationSound'),
                    soundToggle: document.getElementById('soundToggle'),
                    taskInput: document.getElementById('taskInput'),
                    addTaskBtn: document.getElementById('addTaskBtn'),
                    taskList: document.getElementById('taskList'),
                    completedPomodoros: document.getElementById('completedPomodoros'),
                    totalFocusTime: document.getElementById('totalFocusTime'),
                    dailyStreak: document.getElementById('dailyStreak'),
                    productivity: document.getElementById('productivity'),
                    dailyProgress: document.getElementById('dailyProgress'),
                    dailyGoalText: document.getElementById('dailyGoalText'),
                    notifications: document.getElementById('notifications')
                };
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.start());
                this.elements.pauseBtn.addEventListener('click', () => this.pause());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                this.elements.skipBtn.addEventListener('click', () => this.skip());
                
                this.elements.focusTime.addEventListener('change', (e) => this.updateSetting('focusTime', parseInt(e.target.value)));
                this.elements.shortBreak.addEventListener('change', (e) => this.updateSetting('shortBreak', parseInt(e.target.value)));
                this.elements.longBreak.addEventListener('change', (e) => this.updateSetting('longBreak', parseInt(e.target.value)));
                this.elements.cyclesBeforeLongBreak.addEventListener('change', (e) => this.updateSetting('cyclesBeforeLongBreak', parseInt(e.target.value)));
                this.elements.notificationSound.addEventListener('change', (e) => this.updateSetting('notificationSound', e.target.value));
                
                this.elements.soundToggle.addEventListener('click', () => this.toggleSound());
                this.elements.addTaskBtn.addEventListener('click', () => this.addTask());
                this.elements.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                // Load settings values
                this.elements.focusTime.value = this.state.settings.focusTime;
                this.elements.shortBreak.value = this.state.settings.shortBreak;
                this.elements.longBreak.value = this.state.settings.longBreak;
                this.elements.cyclesBeforeLongBreak.value = this.state.settings.cyclesBeforeLongBreak;
                this.elements.notificationSound.value = this.state.settings.notificationSound;
                this.elements.soundToggle.classList.toggle('active', this.state.settings.soundEnabled);
            }

            updateSetting(key, value) {
                this.state.settings[key] = value;
                if (key === 'focusTime' && this.state.currentSession === 'focus') {
                    this.state.timeLeft = value * 60;
                    this.state.totalTime = value * 60;
                    this.updateDisplay();
                }
                this.saveData();
            }

            toggleSound() {
                this.state.settings.soundEnabled = !this.state.settings.soundEnabled;
                this.elements.soundToggle.classList.toggle('active', this.state.settings.soundEnabled);
                this.saveData();
            }

            start() {
                if (!this.state.isRunning) {
                    this.state.isRunning = true;
                    this.elements.startBtn.textContent = 'Running';
                    this.elements.startBtn.disabled = true;
                    this.elements.pauseBtn.disabled = false;
                    
                    this.interval = setInterval(() => {
                        this.state.timeLeft--;
                        this.updateDisplay();
                        
                        if (this.state.timeLeft <= 0) {
                            this.completeSession();
                        }
                    }, 1000);
                }
            }

            pause() {
                if (this.state.isRunning) {
                    this.state.isRunning = false;
                    this.elements.startBtn.textContent = 'Resume';
                    this.elements.startBtn.disabled = false;
                    this.elements.pauseBtn.disabled = true;
                    clearInterval(this.interval);
                }
            }

            reset() {
                this.state.isRunning = false;
                clearInterval(this.interval);
                
                const currentTime = this.getCurrentSessionTime();
                this.state.timeLeft = currentTime;
                this.state.totalTime = currentTime;
                
                this.elements.startBtn.textContent = 'Start';
                this.elements.startBtn.disabled = false;
                this.elements.pauseBtn.disabled = true;
                
                this.updateDisplay();
            }

            skip() {
                this.completeSession();
            }

            completeSession() {
                clearInterval(this.interval);
                this.state.isRunning = false;
                
                if (this.state.currentSession === 'focus') {
                    this.state.completedPomodoros++;
                    this.state.currentCycle++;
                    this.state.stats.totalFocusTime += this.state.settings.focusTime;
                    this.state.stats.completedToday++;
                    
                    // Update daily streak
                    const today = new Date().toDateString();
                    if (this.state.stats.lastCompletedDate !== today) {
                        if (this.state.stats.lastCompletedDate === new Date(Date.now() - 86400000).toDateString()) {
                            this.state.stats.dailyStreak++;
                        } else {
                            this.state.stats.dailyStreak = 1;
                        }
                        this.state.stats.lastCompletedDate = today;
                    }
                    
                    // Mark active task as worked on
                    if (this.state.activeTaskId) {
                        const task = this.state.tasks.find(t => t.id === this.state.activeTaskId);
                        if (task) {
                            task.pomodorosCompleted++;
                            task.lastWorkedOn = new Date().toISOString();
                        }
                    }
                    
                    this.showNotification('Focus session completed!', 'Great job! Take a well-deserved break.', 'success');
                    this.playSound();
                    
                    // Determine next session
                    if (this.state.currentCycle >= this.state.settings.cyclesBeforeLongBreak) {
                        this.state.currentSession = 'longBreak';
                        this.state.currentCycle = 0;
                    } else {
                        this.state.currentSession = 'shortBreak';
                    }
                } else {
                    this.state.currentSession = 'focus';
                    this.showNotification('Break completed!', 'Ready to focus again?', 'success');
                    this.playSound();
                }
                
                const currentTime = this.getCurrentSessionTime();
                this.state.timeLeft = currentTime;
                this.state.totalTime = currentTime;
                
                this.elements.startBtn.textContent = 'Start';
                this.elements.startBtn.disabled = false;
                this.elements.pauseBtn.disabled = true;
                
                this.updateDisplay();
                this.updateStats();
                this.renderTasks();
                this.saveData();
            }

            getCurrentSessionTime() {
                switch (this.state.currentSession) {
                    case 'focus':
                        return this.state.settings.focusTime * 60;
                    case 'shortBreak':
                        return this.state.settings.shortBreak * 60;
                    case 'longBreak':
                        return this.state.settings.longBreak * 60;
                    default:
                        return this.state.settings.focusTime * 60;
                }
            }

            updateDisplay() {
                const minutes = Math.floor(this.state.timeLeft / 60);
                const seconds = this.state.timeLeft % 60;
                this.elements.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update session label
                const labels = {
                    focus: 'Focus Session',
                    shortBreak: 'Short Break',
                    longBreak: 'Long Break'
                };
                this.elements.timerLabel.textContent = labels[this.state.currentSession];
                
                // Update progress circle
                const progress = (this.state.totalTime - this.state.timeLeft) / this.state.totalTime;
                const circumference = 2 * Math.PI * 65;
                const offset = circumference * (1 - progress);
                this.elements.progressCircle.style.strokeDashoffset = offset;
                
                // Update circle color based on session
                const colors = {
                    focus: '#dc2626',
                    shortBreak: '#059669',
                    longBreak: '#2563eb'
                };
                this.elements.progressCircle.style.stroke = colors[this.state.currentSession];
                
                // Update document title
                document.title = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} - ${labels[this.state.currentSession]}`;
            }

            updateStats() {
                this.elements.completedPomodoros.textContent = this.state.stats.completedToday;
                this.elements.totalFocusTime.textContent = `${Math.floor(this.state.stats.totalFocusTime / 60)}h`;
                this.elements.dailyStreak.textContent = this.state.stats.dailyStreak;
                
                // Calculate productivity percentage
                const productivity = Math.min((this.state.stats.completedToday / this.state.settings.dailyGoal) * 100, 100);
                this.elements.productivity.textContent = `${Math.round(productivity)}%`;
                
                // Update daily progress
                const dailyProgress = (this.state.stats.completedToday / this.state.settings.dailyGoal) * 100;
                this.elements.dailyProgress.style.width = `${Math.min(dailyProgress, 100)}%`;
                this.elements.dailyGoalText.textContent = `${this.state.stats.completedToday}/${this.state.settings.dailyGoal} sessions`;
            }

            addTask() {
                const taskText = this.elements.taskInput.value.trim();
                if (taskText) {
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        pomodorosCompleted: 0,
                        estimatedPomodoros: 1,
                        createdAt: new Date().toISOString(),
                        lastWorkedOn: null
                    };
                    
                    this.state.tasks.push(task);
                    this.elements.taskInput.value = '';
                    this.renderTasks();
                    this.saveData();
                }
            }

            renderTasks() {
                this.elements.taskList.innerHTML = '';
                
                this.state.tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''} ${task.id === this.state.activeTaskId ? 'active' : ''}`;
                    
                    taskElement.innerHTML = `
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-id="${task.id}"></div>
                        <div class="task-text">${task.text}</div>
                        <div class="task-actions">
                            <button class="task-btn" onclick="timer.setActiveTask(${task.id})" title="Set as active">
                                ${task.id === this.state.activeTaskId ? '●' : '○'}
                            </button>
                            <button class="task-btn" onclick="timer.deleteTask(${task.id})" title="Delete">×</button>
                        </div>
                    `;
                    
                    const checkbox = taskElement.querySelector('.task-checkbox');
                    checkbox.addEventListener('click', () => this.toggleTask(task.id));
                    
                    this.elements.taskList.appendChild(taskElement);
                });
            }

            toggleTask(taskId) {
                const task = this.state.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    if (task.completed && task.id === this.state.activeTaskId) {
                        this.state.activeTaskId = null;
                    }
                    this.renderTasks();
                    this.saveData();
                }
            }

            setActiveTask(taskId) {
                this.state.activeTaskId = this.state.activeTaskId === taskId ? null : taskId;
                this.renderTasks();
                this.saveData();
            }

            deleteTask(taskId) {
                this.state.tasks = this.state.tasks.filter(t => t.id !== taskId);
                if (this.state.activeTaskId === taskId) {
                    this.state.activeTaskId = null;
                }
                this.renderTasks();
                this.saveData();
            }

            playSound() {
                if (this.state.settings.soundEnabled) {
                    const sound = this.sounds[this.state.settings.notificationSound];
                    if (sound) {
                        sound.currentTime = 0;
                        sound.play().catch(e => console.log('Could not play sound:', e));
                    }
                }
            }

            showNotification(title, message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 4px;">${title}</div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem;">${message}</div>
                `;
                
                this.elements.notifications.appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Remove notification after 4 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 4000);
                
                // Show browser notification if supported
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, { body: message, icon: '/favicon.ico' });
                }
            }

            requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }

            saveData() {
                const data = {
                    state: this.state,
                    timestamp: new Date().toISOString()
                };
                
                // Note: Using in-memory storage for demo purposes
                // In a real implementation, you would use localStorage here
                this.savedData = data;
            }

            loadData() {
                // Note: Using in-memory storage for demo purposes
                // In a real implementation, you would use localStorage here
                if (this.savedData) {
                    const data = this.savedData;
                    if (data.state) {
                        this.state = { ...this.state, ...data.state };
                    }
                }
                
                // Reset daily stats if it's a new day
                const today = new Date().toDateString();
                if (this.state.stats.lastCompletedDate !== today) {
                    this.state.stats.completedToday = 0;
                }
            }

            // Advanced features
            exportData() {
                const data = {
                    tasks: this.state.tasks,
                    stats: this.state.stats,
                    settings: this.state.settings,
                    exportDate: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pomodoro-data-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            importData(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.tasks) this.state.tasks = data.tasks;
                        if (data.stats) this.state.stats = { ...this.state.stats, ...data.stats };
                        if (data.settings) this.state.settings = { ...this.state.settings, ...data.settings };
                        
                        this.updateDisplay();
                        this.updateStats();
                        this.renderTasks();
                        this.saveData();
                        
                        this.showNotification('Data imported successfully!', 'Your tasks and settings have been restored.', 'success');
                    } catch (error) {
                        this.showNotification('Import failed', 'Invalid data format.', 'error');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initialize the timer
        const timer = new PomodoroTimer();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case ' ':
                        e.preventDefault();
                        if (timer.state.isRunning) {
                            timer.pause();
                        } else {
                            timer.start();
                        }
                        break;
                    case 'r':
                        e.preventDefault();
                        timer.reset();
                        break;
                    case 'n':
                        e.preventDefault();
                        timer.skip();
                        break;
                }
            }
        });

        // Page visibility API for handling tab switching
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, could implement background behavior
            } else {
                // Page is visible, sync display
                timer.updateDisplay();
            }
        });

        // Add export/import functionality to settings
        const settingsCard = document.querySelector('.card:nth-child(2)');
        const exportImportControls = document.createElement('div');
        exportImportControls.innerHTML = `
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <h4 style="margin-bottom: 15px; color: var(--text-secondary);">Data Management</h4>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn secondary" onclick="timer.exportData()">Export Data</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="timer.importData(this.files[0])">
                    <button class="btn secondary" onclick="document.getElementById('importFile').click()">Import Data</button>
                </div>
            </div>
        `;
        settingsCard.appendChild(exportImportControls);

        // Add keyboard shortcuts info
        const shortcutsInfo = document.createElement('div');
        shortcutsInfo.innerHTML = `
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <h4 style="margin-bottom: 15px; color: var(--text-secondary);">Keyboard Shortcuts</h4>
                <div style="font-size: 0.9rem; color: var(--text-secondary); line-height: 1.6;">
                    <div><strong>Ctrl/Cmd + Space:</strong> Start/Pause timer</div>
                    <div><strong>Ctrl/Cmd + R:</strong> Reset timer</div>
                    <div><strong>Ctrl/Cmd + N:</strong> Skip session</div>
                </div>
            </div>
        `;
        settingsCard.appendChild(shortcutsInfo);

        // Add motivational quotes
        const quotes = [
            "Focus is the art of knowing what to ignore.",
            "Success is the sum of small efforts repeated day in and day out.",
            "The way to get started is to quit talking and begin doing.",
            "Productivity is never an accident. It is always the result of planning.",
            "Time is what we want most, but what we use worst."
        ];

        function showRandomQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            timer.showNotification('Stay Motivated!', quote, 'info');
        }

        // Show motivational quote every hour
        setInterval(showRandomQuote, 3600000);
    </script>
</body>
