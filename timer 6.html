<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Professional Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timer-section {
            text-align: center;
            position: relative;
        }

        .app-header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .timer-display {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .timer-circle.work {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .timer-circle.break {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .timer-circle.long-break {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .timer-inner {
            width: 85%;
            height: 85%;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .timer-time {
            font-size: 3em;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
        }

        .timer-phase {
            font-size: 1.2em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 6;
            fill: transparent;
            r: 135;
            cx: 140;
            cy: 140;
        }

        .progress-ring-progress {
            stroke: #fff;
            stroke-width: 6;
            fill: transparent;
            r: 135;
            cx: 140;
            cy: 140;
            stroke-dasharray: 848;
            stroke-dashoffset: 848;
            transition: stroke-dashoffset 1s ease;
            stroke-linecap: round;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .setting-group:hover {
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .setting-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .setting-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .setting-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .tasks-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .task-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .task-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .task-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: taskSlideIn 0.3s ease;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .task-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .task-btn.complete {
            background: #4CAF50;
            color: white;
        }

        .task-btn.activate {
            background: #2196F3;
            color: white;
        }

        .task-btn.delete {
            background: #f44336;
            color: white;
        }

        .task-btn:hover {
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .sound-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .sound-btn {
            padding: 10px 15px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-btn.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .timer-display {
                width: 240px;
                height: 240px;
            }
            
            .timer-time {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">FocusFlow</h1>
            <p class="app-subtitle">Professional Pomodoro Timer with Advanced Task Management</p>
        </div>

        <div class="timer-section">
            <div class="timer-display">
                <div class="timer-circle work">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle"></circle>
                        <circle class="progress-ring-progress"></circle>
                    </svg>
                    <div class="timer-inner">
                        <div class="timer-time">25:00</div>
                        <div class="timer-phase">Work</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn">Pause</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label class="setting-label">Work (min)</label>
                    <input type="number" class="setting-input" id="workDuration" value="25" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label class="setting-label">Break (min)</label>
                    <input type="number" class="setting-input" id="breakDuration" value="5" min="1" max="30">
                </div>
                <div class="setting-group">
                    <label class="setting-label">Long Break (min)</label>
                    <input type="number" class="setting-input" id="longBreakDuration" value="15" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label class="setting-label">Cycles to Long Break</label>
                    <input type="number" class="setting-input" id="cyclesUntilLongBreak" value="4" min="2" max="10">
                </div>
            </div>

            <div class="sound-controls">
                <button class="sound-btn active" id="soundToggle">üîä Sound On</button>
                <button class="sound-btn" id="autoStartToggle">‚ö° Auto Start</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="completedPomodoros">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalFocusTime">0h</div>
                    <div class="stat-label">Focus Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="tasksCompleted">0</div>
                    <div class="stat-label">Tasks Done</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="currentStreak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <h2 class="section-title">üìã Task Management</h2>
            
            <div class="task-input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task...">
                <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
            </div>

            <div class="task-list" id="taskList">
                <!-- Tasks will be dynamically added here -->
            </div>

            <div class="task-stats">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeTasks">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.initializeElements();
                this.initializeState();
                this.setupEventListeners();
                this.updateDisplay();
                this.updateTaskStats();
            }

            initializeElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.timerTime = document.querySelector('.timer-time');
                this.timerPhase = document.querySelector('.timer-phase');
                this.timerCircle = document.querySelector('.timer-circle');
                this.progressRing = document.querySelector('.progress-ring-progress');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.workDurationInput = document.getElementById('workDuration');
                this.breakDurationInput = document.getElementById('breakDuration');
                this.longBreakDurationInput = document.getElementById('longBreakDuration');
                this.cyclesUntilLongBreakInput = document.getElementById('cyclesUntilLongBreak');
                this.taskInput = document.getElementById('taskInput');
                this.addTaskBtn = document.getElementById('addTaskBtn');
                this.taskList = document.getElementById('taskList');
                this.notification = document.getElementById('notification');
                this.soundToggle = document.getElementById('soundToggle');
                this.autoStartToggle = document.getElementById('autoStartToggle');
                
                // Stats elements
                this.completedPomodorosEl = document.getElementById('completedPomodoros');
                this.totalFocusTimeEl = document.getElementById('totalFocusTime');
                this.tasksCompletedEl = document.getElementById('tasksCompleted');
                this.currentStreakEl = document.getElementById('currentStreak');
                this.totalTasksEl = document.getElementById('totalTasks');
                this.completedTasksEl = document.getElementById('completedTasks');
                this.activeTasksEl = document.getElementById('activeTasks');
            }

            initializeState() {
                this.currentTime = 25 * 60; // 25 minutes in seconds
                this.initialTime = 25 * 60;
                this.isRunning = false;
                this.currentPhase = 'work'; // 'work', 'break', 'longBreak'
                this.completedCycles = 0;
                this.timer = null;
                this.soundEnabled = true;
                this.autoStart = false;
                
                // Tasks
                this.tasks = [];
                this.taskIdCounter = 0;
                this.activeTaskId = null;
                
                // Statistics
                this.stats = {
                    completedPomodoros: 0,
                    totalFocusTime: 0, // in minutes
                    tasksCompleted: 0,
                    currentStreak: 0,
                    lastCompletionDate: null
                };
                
                this.loadData();
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.addTaskBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                this.soundToggle.addEventListener('click', () => this.toggleSound());
                this.autoStartToggle.addEventListener('click', () => this.toggleAutoStart());
                
                // Duration change listeners
                [this.workDurationInput, this.breakDurationInput, this.longBreakDurationInput, this.cyclesUntilLongBreakInput].forEach(input => {
                    input.addEventListener('change', () => this.updateDurations());
                });
            }

            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startBtn.textContent = 'Running...';
                this.startBtn.disabled = true;
                
                this.timer = setInterval(() => {
                    this.currentTime--;
                    this.updateDisplay();
                    
                    if (this.currentTime <= 0) {
                        this.completeSession();
                    }
                }, 1000);
            }

            pause() {
                if (!this.isRunning) return;
                
                this.isRunning = false;
                this.startBtn.textContent = 'Start';
                this.startBtn.disabled = false;
                clearInterval(this.timer);
            }

            reset() {
                this.pause();
                this.currentTime = this.initialTime;
                this.updateDisplay();
            }

            completeSession() {
                this.pause();
                this.playNotificationSound();
                
                if (this.currentPhase === 'work') {
                    this.stats.completedPomodoros++;
                    this.stats.totalFocusTime += this.initialTime / 60;
                    this.completedCycles++;
                    
                    // Update streak
                    const today = new Date().toDateString();
                    if (this.stats.lastCompletionDate === today) {
                        // Same day, maintain streak
                    } else if (this.stats.lastCompletionDate) {
                        const lastDate = new Date(this.stats.lastCompletionDate);
                        const currentDate = new Date();
                        const timeDiff = currentDate - lastDate;
                        const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        
                        if (daysDiff === 1) {
                            this.stats.currentStreak++;
                        } else if (daysDiff > 1) {
                            this.stats.currentStreak = 1;
                        }
                    } else {
                        this.stats.currentStreak = 1;
                    }
                    this.stats.lastCompletionDate = today;
                    
                    // Complete active task if exists
                    if (this.activeTaskId) {
                        this.completeTask(this.activeTaskId);
                    }
                    
                    this.showNotification('Work session completed! Great job! üéâ');
                    
                    // Determine next phase
                    if (this.completedCycles % parseInt(this.cyclesUntilLongBreakInput.value) === 0) {
                        this.switchPhase('longBreak');
                    } else {
                        this.switchPhase('break');
                    }
                } else {
                    this.showNotification('Break completed! Ready for another work session? üí™');
                    this.switchPhase('work');
                }
                
                this.updateStats();
                this.saveData();
                
                if (this.autoStart) {
                    setTimeout(() => this.start(), 3000);
                }
            }

            switchPhase(phase) {
                this.currentPhase = phase;
                
                switch (phase) {
                    case 'work':
                        this.initialTime = parseInt(this.workDurationInput.value) * 60;
                        this.timerCircle.className = 'timer-circle work';
                        this.timerPhase.textContent = 'Work';
                        break;
                    case 'break':
                        this.initialTime = parseInt(this.breakDurationInput.value) * 60;
                        this.timerCircle.className = 'timer-circle break';
                        this.timerPhase.textContent = 'Break';
                        break;
                    case 'longBreak':
                        this.initialTime = parseInt(this.longBreakDurationInput.value) * 60;
                        this.timerCircle.className = 'timer-circle long-break';
                        this.timerPhase.textContent = 'Long Break';
                        break;
                }
                
                this.currentTime = this.initialTime;
                this.updateDisplay();
            }

            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress ring
                const progress = (this.initialTime - this.currentTime) / this.initialTime;
                const circumference = 2 * Math.PI * 135;
                const offset = circumference - (progress * circumference);
                this.progressRing.style.strokeDashoffset = offset;
                
                // Update document title
                document.title = `${this.timerTime.textContent} - ${this.timerPhase.textContent} - FocusFlow`;
            }

            updateDurations() {
                if (!this.isRunning) {
                    this.switchPhase(this.currentPhase);
                }
            }

            // Task Management
            addTask() {
                const taskText = this.taskInput.value.trim();
                if (!taskText) return;
                
                const task = {
                    id: this.taskIdCounter++,
                    text: taskText,
                    completed: false,
                    active: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };
                
                this.tasks.push(task);
                this.taskInput.value = '';
                this.renderTasks();
                this.updateTaskStats();
                this.saveData();
            }

            renderTasks() {
                this.taskList.innerHTML = '';
                
                this.tasks.forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.className = `task-item ${task.completed ? 'completed' : ''} ${task.active ? 'active' : ''}`;
                    
                    taskEl.innerHTML = `
                        <div class="task-text">${task.text}</div>
                        <div class="task-actions">
                            ${!task.completed ? `<button class="task-btn complete" onclick="pomodoro.completeTask(${task.id})">‚úì</button>` : ''}
                            ${!task.active && !task.completed ? `<button class="task-btn activate" onclick="pomodoro.setActiveTask(${task.id})">üéØ</button>` : ''}
                            ${task.active ? `<button class="task-btn activate" onclick="pomodoro.clearActiveTask()">‚≠ò</button>` : ''}
                            <button class="task-btn delete" onclick="pomodoro.deleteTask(${task.id})">üóë</button>
                        </div>
                    `;
                    
                    this.taskList.appendChild(taskEl);
                });
            }

            completeTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = true;
                    task.active = false;
                    task.completedAt = new Date().toISOString();
                    this.stats.tasksCompleted++;
                    
                    if (this.activeTaskId === taskId) {
                        this.activeTaskId = null;
                    }
                    
                    this.renderTasks();
                    this.updateTaskStats();
                    this.updateStats();
                    this.saveData();
                    this.showNotification('Task completed! üéâ');
                }
            }

            setActiveTask(taskId) {
                // Clear previous active task
                this.tasks.forEach(task => task.active = false);
                this.activeTaskId = null;
                
                // Set new active task
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.active = true;
                    this.activeTaskId = taskId;
                }
                
                this.renderTasks();
                this.saveData();
            }

            clearActiveTask() {
                this.tasks.forEach(task => task.active = false);
                this.activeTaskId = null;
                this.renderTasks();
                this.saveData();
            }

            deleteTask(taskId) {
                this.tasks = this.tasks.filter(t => t.id !== taskId);
                if (this.activeTaskId === taskId) {
                    this.activeTaskId = null;
                }
                this.renderTasks();
                this.updateTaskStats();
                this.saveData();
            }

            updateTaskStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const active = this.tasks.filter(t => t.active).length;
                
                this.totalTasksEl.textContent = total;
                this.completedTasksEl.textContent = completed;
                this.activeTasksEl.textContent = active;
            }

            updateStats() {
                this.completedPomodorosEl.textContent = this.stats.completedPomodoros;
                this.totalFocusTimeEl.textContent = Math.floor(this.stats.totalFocusTime / 60) + 'h';
                this.tasksCompletedEl.textContent = this.stats.tasksCompleted;
                this.currentStreakEl.textContent = this.stats.currentStreak;
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.soundToggle.textContent = this.soundEnabled ? 'üîä Sound On' : 'üîá Sound Off';
                this.soundToggle.classList.toggle('active', this.soundEnabled);
                this.saveData();
            }

            toggleAutoStart() {
                this.autoStart = !this.autoStart;
                this.autoStartToggle.textContent = this.autoStart ? '‚ö° Auto Start On' : '‚ö° Auto Start Off';
                this.autoStartToggle.classList.toggle('active', this.autoStart);
                this.saveData();
            }

            playNotificationSound() {
                if (!this.soundEnabled) return;
                
                // Create audio context and generate notification sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }

            saveData() {
                const data = {
                    tasks: this.tasks,
                    stats: this.stats,
                    settings: {
                        soundEnabled: this.soundEnabled,
                        autoStart: this.autoStart,
                        workDuration: this.workDurationInput.value,
                        breakDuration: this.breakDurationInput.value,
                        longBreakDuration: this.longBreakDurationInput.value,
                        cyclesUntilLongBreak: this.cyclesUntilLongBreakInput.value
                    },
                    activeTaskId: this.activeTaskId,
                    taskIdCounter: this.taskIdCounter
                };
                
                // Store in memory for session persistence
                window.pomodoroData = data;
            }

            loadData() {
                const data = window.pomodoroData;
                if (data) {
                    this.tasks = data.tasks || [];
                    this.stats = { ...this.stats, ...data.stats };
                    this.activeTaskId = data.activeTaskId || null;
                    this.taskIdCounter = data.taskIdCounter || 0;
                    
                    if (data.settings) {
                        this.soundEnabled = data.settings.soundEnabled !== false;
                        this.autoStart = data.settings.autoStart || false;
                        this.workDurationInput.value = data.settings.workDuration || 25;
                        this.breakDurationInput.value = data.settings.breakDuration || 5;
                        this.longBreakDurationInput.value = data.settings.longBreakDuration || 15;
                        this.cyclesUntilLongBreakInput.value = data.settings.cyclesUntilLongBreak || 4;
                    }
                    
                    this.renderTasks();
                    this.updateStats();
                    this.updateTaskStats();
                    
                    // Update UI toggles
                    this.soundToggle.textContent = this.soundEnabled ? 'üîä Sound On' : 'üîá Sound Off';
                    this.soundToggle.classList.toggle('active', this.soundEnabled);
                    this.autoStartToggle.textContent = this.autoStart ? '‚ö° Auto Start On' : '‚ö° Auto Start Off';
                    this.autoStartToggle.classList.toggle('active', this.autoStart);
                }
            }

            // Keyboard shortcuts
            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch (e.key) {
                            case 'Enter':
                                e.preventDefault();
                                if (this.isRunning) {
                                    this.pause();
                                } else {
                                    this.start();
                                }
                                break;
                            case 'r':
                                e.preventDefault();
                                this.reset();
                                break;
                            case 'n':
                                e.preventDefault();
                                this.taskInput.focus();
                                break;
                        }
                    }
                });
            }

            // Export/Import functionality
            exportData() {
                const data = {
                    tasks: this.tasks,
                    stats: this.stats,
                    exportDate: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pomodoro_data.json';
                a.click();
                URL.revokeObjectURL(url);
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.tasks) {
                            this.tasks = data.tasks;
                            this.renderTasks();
                            this.updateTaskStats();
                        }
                        if (data.stats) {
                            this.stats = { ...this.stats, ...data.stats };
                            this.updateStats();
                        }
                        this.saveData();
                        this.showNotification('Data imported successfully! üìä');
                    } catch (error) {
                        this.showNotification('Error importing data. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            }

            // Analytics and insights
            generateInsights() {
                const insights = [];
                
                // Productivity insights
                if (this.stats.completedPomodoros > 0) {
                    const avgTasksPerPomodoro = this.stats.tasksCompleted / this.stats.completedPomodoros;
                    insights.push(`You complete an average of ${avgTasksPerPomodoro.toFixed(1)} tasks per pomodoro session.`);
                }
                
                // Streak insights
                if (this.stats.currentStreak > 1) {
                    insights.push(`You're on a ${this.stats.currentStreak}-day streak! Keep it up! üî•`);
                }
                
                // Focus time insights
                if (this.stats.totalFocusTime > 60) {
                    const hours = Math.floor(this.stats.totalFocusTime / 60);
                    insights.push(`You've focused for ${hours} hours total. That's dedication! üí™`);
                }
                
                return insights;
            }

            // Initialize keyboard shortcuts
            init() {
                this.setupKeyboardShortcuts();
                this.updateDisplay();
                this.updateStats();
                this.updateTaskStats();
            }
        }

        // Initialize the application
        const pomodoro = new PomodoroTimer();
        pomodoro.init();

        // Add some sample tasks for demonstration
        if (pomodoro.tasks.length === 0) {
            const sampleTasks = [
                'Review quarterly reports',
                'Prepare presentation slides',
                'Respond to important emails',
                'Code review for project X',
                'Plan next sprint activities'
            ];
            
            sampleTasks.forEach(taskText => {
                const task = {
                    id: pomodoro.taskIdCounter++,
                    text: taskText,
                    completed: false,
                    active: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };
                pomodoro.tasks.push(task);
            });
            
            pomodoro.renderTasks();
            pomodoro.updateTaskStats();
            pomodoro.saveData();
        }

        window.addEventListener('beforeunload', (e) => {
            if (pomodoro.isRunning) {

                    sizes: '192x192',
                    type: 'image/svg+xml'
                }
